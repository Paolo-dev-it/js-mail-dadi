<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <input type="email" id="eMail" placeholder="email" />
      Inserisci qui la tua email
      <button onclick="registerMail() ; return false">Inserisci mail</button>
      <div id="result"></div>
    </div>

    <div class="container mt-5">
      <div>
        <h4>Numeri del giocatore</h4>
        <div id="resultUtente"></div>
        <div id="counterUser">Vittorie dell utente:</div>
      </div>

      <div>
        <h4>Numeri del pc</h4>
        <div id="resultPc"></div>
        <div id="counterPc">Vittorie del pc:</div>
      </div>

      <div id="risultato"></div>

      <div>
        <button onclick="numberRandom();return false">Estrai numeri</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/main.js"></script>
